spring:
  application:
    name: auth-server

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 9000

logging:
  level:
    org.springframework.security: DEBUG

auth:
  jwt:
    private-key-path: classpath:/keys/jwt-private.pem
    public-key-path: classpath:/keys/jwt-public.pem

AUTH_SERVER_URL: http://localhost:9000
JWK_KEY_ID: test-key-id

CORE_BANKING_ID: test-corebanking-client
CORE_BANKING_SECRET: test-secret
CORE_BANKING_NAME: Test CoreBanking
CORE_BANKING_URL: http://localhost:8080

CREDITTO_ID: test-creditto-client
CREDITTO_SECRET: test-secret
CREDITTO_NAME: Test Creditto
CREDITTO_URL: http://localhost:8081

CLIENT_IP: "*"